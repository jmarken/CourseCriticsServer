<div id="review-cont" class="container">
  <form (ngSubmit)="onSubmitReview(f)" #f="ngForm">
    <h1 class="col-xs-12">Course info:</h1>

  
    <div class="input-group">
      <span class="input-group-addon" id="course-pre-box">Course:</span>
      <input type="text" placeholder="XX0000" class="form-control" name="course" ngModel required>
     
    </div>


    <div class="form-check">
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon3">Program:</span>
        <input type="text" placeholder="XXXXX" class="form-control" name="program" ngModel required>
      </div>
    </div>

    <div class="form-check">
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon3">School:</span>
        <input type="text" placeholder="XXXXX" class="form-control" name="school" ngModel required>
      </div>
    </div>

    
  

    <h1 class="col-xs-12">Your thoughts:</h1>


    <label for="lecture-check">Did you feel a need to attend the lectures?:</label>
    <div class="form-check checkbox-qa">
      <span class="input-group-addon">
        <input class="form-check-input" type="radio" id="lecture-radio1" name="lecturesRequired" value="true" ngModel>
      </span>
      <span class="input-group-addon radio-right-text" id="lecture-radio1-text">Yes.</span>

      <span class="input-group-addon radio-left-text">
        <input class="form-check-input" type="radio" id="lecture-radio2" name="lecturesRequired" value="false" ngModel>
      </span>
      <span class="input-group-addon" id="lecture-radio2-text">No.</span>
    </div>


    <label for="book-check">Do you feel that the book is required?:</label>
    <div class="form-check checkbox-qa">
      <span class="input-group-addon">
        <input class="form-check-input" type="radio" id="book-radio1" name="bookRequired" value="true" ngModel>
      </span>
      <span class="input-group-addon radio-right-text" id="book-radio-text" >Yes.</span>

      <span class="input-group-addon radio-left-text">
        <input class="form-check-input" type="radio" id="book-radio2" name="bookRequired" value="false" ngModel>
      </span>
      <span class="input-group-addon" id="book-radio-text">No.</span>
    </div>


    <label for="group-work-check">Was there a lot of group work?:</label>
    <div class="form-check checkbox-qa">
      <span class="input-group-addon">
        <input class="form-check-input" type="radio" id="group-work-radio1" name="groupWork" value="true" ngModel>
      </span>
      <span class="input-group-addon radio-right-text" id="group-work-check-text">Yes.</span>

      <span class="input-group-addon radio-left-text">
        <input class="form-check-input" type="radio" id="group-work-radio2" name="groupWork" value="false" ngModel>
      </span>
      <span class="input-group-addon" id="group-work-radio-text">No.</span>
    </div>


    <label for="hours-input">How much time did you spend, weekly?:</label>
    <div class="form-check">
      <div id="hours-box" class="input-group">
        <input class="form-control form-control-sm" id="hours-input" type="text" name="timeSpent" ngModel>
        <span class="input-group-addon">Hours</span>
      </div>
    </div>


    <h1 class="col-xs-12">Scoring:</h1>


    <div class="col-xs-4 rating-prefix">Quality:</div>
      <fieldset class="rating col-xs-8">
          <input type="radio" id="qstar5" name="quality" value="5"  value="5" ngModel/><label class = "full" for="qstar5" title="Awesome - 5 stars"></label>
          <input type="radio" id="qstar4" name="quality" value="4"  value="4" ngModel /><label class = "full" for="qstar4" title="Pretty good - 4 stars"></label>
          <input type="radio" id="qstar3" name="quality" value="3"  value="3" ngModel /><label class = "full" for="qstar3" title="Meh - 3 stars" ></label>
          <input type="radio" id="qstar2" name="quality" value="2"  value="2" ngModel/><label class = "full" for="qstar2" title="Kinda bad - 2 stars" ></label>
          <input type="radio" id="qstar1" name="quality" value="1"  value="1" ngModel/><label class = "full" for="qstar1" title="Sucks big time - 1 star" ></label>
      </fieldset>
    <div class="col-xs-4 rating-prefix">Relevance:</div>
    <fieldset class="rating col-xs-8">
        <input type="radio" id="rstar5" name="relevance" value="5"  value="5" ngModel/><label class = "full" for="rstar5" title="Awesome - 5 stars" ></label>
        <input type="radio" id="rstar4" name="relevance" value="4"  value="4" ngModel/><label class = "full" for="rstar4" title="Pretty good - 4 stars" ></label>
        <input type="radio" id="rstar3" name="relevance" value="3"  value="3" ngModel/><label class = "full" for="rstar3" title="Meh - 3 stars" ></label>
        <input type="radio" id="rstar2" name="relevance" value="2"  value="2" ngModel/><label class = "full" for="rstar2" title="Kinda bad - 2 stars" ></label>
        <input type="radio" id="rstar1" name="relevance" value="1"  value="1" ngModel/><label class = "full" for="rstar1" title="Sucks big time - 1 star"></label>
    </fieldset>
    <div class="col-xs-4 rating-prefix">Difficulty:</div>
    <fieldset class="rating col-xs-8">
        <input type="radio" id="dstar5" name="difficulty" value="5"  value="5" ngModel/><label class = "full" for="dstar5" title="Awesome - 5 stars" ></label>
        <input type="radio" id="dstar4" name="difficulty" value="4"  value="4" ngModel/><label class = "full" for="dstar4" title="Pretty good - 4 stars"></label>
        <input type="radio" id="dstar3" name="difficulty" value="3"  value="3" ngModel/><label class = "full" for="dstar3" title="Meh - 3 stars"></label>
        <input type="radio" id="dstar2" name="difficulty" value="2"  value="2" ngModel/><label class = "full" for="dstar2" title="Kinda bad - 2 stars" ></label>
        <input type="radio" id="dstar1" name="difficulty" value="1"  value="1" ngModel/><label class = "full" for="dstar1" title="Sucks big time - 1 star" ></label>
    </fieldset>
    <div class="col-xs-4 rating-prefix">Teaching:</div>
    <fieldset class="rating col-xs-8">
        <input type="radio" id="tstar5" name="teaching" value="5"  value="5" ngModel/><label class = "full" for="tstar5" title="Awesome - 5 stars" ></label>
        <input type="radio" id="tstar4" name="teaching" value="4"  value="4" ngModel/><label class = "full" for="tstar4" title="Pretty good - 4 stars" ></label>
        <input type="radio" id="tstar3" name="teaching" value="3"  value="3" ngModel/><label class = "full" for="tstar3" title="Meh - 3 stars" ></label>
        <input type="radio" id="tstar2" name="teaching" value="2"  value="2" ngModel/><label class = "full" for="tstar2" title="Kinda bad - 2 stars" ></label>
        <input type="radio" id="tstar1" name="teaching" value="1"  value="1" ngModel/><label class = "full" for="tstar1" title="Sucks big time - 1 star" ></label>
    </fieldset>
    
    
    <h1 class="col-xs-12">Comment:</h1>


    <textarea class="form-control" rows="5" placeholder="Something you want to add?..." name="comment" [(ngModel)]="comment"></textarea>
    <button id="submit-review" class="btn btn-default" [disabled]="!f.valid">Submit</button>
  
</form>
